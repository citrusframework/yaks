kind: Deployment
apiVersion: apps/v1
metadata:
  name: yaks-operator
  labels:
    app: "yaks"
    yaks.citrusframework.org/component: operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: yaks-operator
  template:
    metadata:
      labels:
        name: yaks-operator
        yaks.citrusframework.org/component: operator
        app: "yaks"
    spec:
      serviceAccountName: yaks-operator
      containers:
        - name: yaks-operator
          image: docker.io/citrusframework/yaks:0.13.0
          command:
          - yaks
          - operator
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "yaks"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # NAMESPACE is always the operator namespace, independently from WATCH_NAMESPACE
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
