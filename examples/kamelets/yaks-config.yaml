config:
  runtime:
    env:
      - name: YAKS_CAMELK_MAX_ATTEMPTS
        value: 100
      - name: YAKS_CAMELK_DELAY_BETWEEN_ATTEMPTS
        value: 1000
      - name: YAKS_CAMELK_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KAMELETS_AUTO_REMOVE_RESOURCES
        value: false
    settings:
      loggers:
      - name: INTEGRATION_STATUS
        level: INFO
      - name: INTEGRATION_LOGS
        level: INFO
    resources:
    - hello-source.kamelet.yaml
    - timer-to-log.groovy
    - hello-to-log-binding.yaml
post:
  - name: print dump
    if: env:CI=true && failure()
    run: kamel dump
